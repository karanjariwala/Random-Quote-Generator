<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p style="padding:10%">
          <div class="well">

            <blockquote class="blockquote">
              <div class="quote-content"></div>
              <footer class="blockquote-footer"> <cite title="Source Title" id="quote-source">Source Title</cite></footer>
            </blockquote>


          </div>
          <div class="row">
            <div class="col-md-6 ">
              <button id="newQuote" type="button" class="btn btn-lg btn-block">New Quote</button>
            </div>
            <div class="col-md-6 col-sm-offset-0">
              <a class="btn btn-block btn-lg" id="tweet" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
              <!-- <a href="https://twitter.com/share?text=" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script> -->

            </div>
          </div>
      </div>
    </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
